<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>انواع cursor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="elements" style="cursor: help">cursor: help</div>
      <div class="elements" style="cursor: pointer">cursor: pointer</div>
      <div class="elements" style="cursor: grabbing">cursor: grabbing</div>
      <div class="elements" style="cursor: not-allowed">cursor: not-allowed</div>
      <div class="elements" style="cursor: crosshair">cursor: crosshair</div>
      <div class="elements" style="cursor: text">cursor: text</div>
      <div class="elements" style="cursor: move">cursor: move</div>
    </div>
  </body>
</html>
